<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="search-bar">
            <img class="header-icon" src="./icons/magnify.svg" alt="Search icon">
            <input type="search" name="search" id="search">
        </div>
        <div class="user-info">
            <img class="header-icon" src="./icons/bell-ring-outline.svg" alt="Bell icon">
            <img class="user-info-avatar" src="./icons/avatar-koala.svg" alt="Koala avatar">
            <span>Kate Koala</span>
        </div>
        <div class="welcome">
            <img class="welcome-avatar" src="./icons/avatar-koala.svg" alt="Koala avatar">
            <span>Hi there,</span>
            <span>Kate Koala (@kate)</span>
        </div>
        <div class="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    <div class="sidebar">
        <div class="dashboard">
            <img class="dashboard-icon" src="./icons/view-dashboard.svg" alt="Dashboard icon">
            Dashboard
        </div>
        <div class="navigation">
            <img class="navigation-icon" src="./icons/home.svg" alt="Home icon">
            <div>Home</div>
            <div>Profile</div>
            <div>Messages</div>
            <div>History</div>
            <div>Tasks</div>
            <div>Communities</div>
        </div>
        <ul class="settings-support-privacy">
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
        </ul>
    </div>
    <main>
        <div class="projects"></div>
        <div class="announcements"></div>
        <div class="trending"></div>
    </main>

</body>

</html>
