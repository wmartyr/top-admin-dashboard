<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="search-bar">
            <img class="header-icon" src="./icons/magnify.svg" alt="Search icon">
            <input type="search" name="search" id="search">
        </div>
        <div class="user-info">
            <img class="header-icon" src="./icons/bell-ring-outline.svg" alt="Bell icon">
            <img class="user-info-avatar" src="./icons/avatar-koala.svg" alt="Koala avatar">
            <span>Kate Koala</span>
        </div>
        <div class="welcome">
            <img class="welcome-avatar" src="./icons/avatar-koala.svg" alt="Koala avatar">
            <span>Hi there,</span>
            <span>Kate Koala (@kate)</span>
        </div>
        <div class="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    <div class="sidebar">
        <div class="dashboard">
            <img class="dashboard-icon" src="./icons/view-dashboard.svg" alt="Dashboard icon">
            Dashboard
        </div>
        <div class="navigation">
            <img class="navigation-icon" src="./icons/home.svg" alt="Home icon" class="sidebar-icon">
            <div class="sidebar-text">Home</div>
            <img src="./icons/card-account-details-outline.svg" alt="Profile icon" class="sidebar-icon">
            <div class="sidebar-text">Profile</div>
            <img src="./icons/message-reply.svg" alt="Messages icon" class="sidebar-icon">
            <div class="sidebar-text">Messages</div>
            <img src="./icons/clock-time-three.svg" alt="Clock icon" class="sidebar-icon">
            <div class="sidebar-text">History</div>
            <img src="./icons/note-multiple.svg" alt="Tasks icon" class="sidebar-icon">
            <div class="sidebar-text">Tasks</div>
            <img src="./icons/account-group.svg" alt="Communities icon" class="sidebar-icon">
            <div class="sidebar-text">Communities</div>
        </div>
        <div class="settings-support-privacy">
            <img src="./icons/cog.svg" alt="Settings icon" class="sidebar-icon">
            <div class="sidebar-text">Settings</div>
            <img src="./icons/help-box.svg" alt="Help icon" class="sidebar-icon">
            <div class="sidebar-text">Support</div>
            <img src="./icons/shield-check.svg" alt="Shield icon" class="sidebar-icon">
            <div class="sidebar-text">Privacy</div>
        </div>
    </div>
    <main>
        <div class="projects"></div>
        <div class="announcements"></div>
        <div class="trending"></div>
    </main>

</body>

</html>
